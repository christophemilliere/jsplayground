<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Javascript par la pratique</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<button id="btnGreet"> Saluer</button>
		<script>
			var btnGreet = document.querySelector('#btnGreet');
    	// anonymous function passÃ©e en callback de la fonction addEventListener
			btnGreet.addEventListener('click', () => {
				console.log('click');
			});

			var plane = { planeType: 'AirBus'} ;
			// Immedialty Invoke Function Expression IIFE
			(function(){
				plane.country = 'France' ;
				console.log('dans IIFE', plane);
			}(plane))
			console.log('Hors IIFE', plane);
		</script>
		
	</body>

</html>
